<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas - Pedro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Botão para alternar tema (canto superior direito) -->
  <button id="theme-toggle" title="Alternar tema">🌞</button>

  <div class="container">
    <h1>Lista de Tarefas</h1>

    <!-- Campo de texto da tarefa -->
    <input id="new-task" type="text" placeholder="Type a task..." />

    <!-- Campos de data e hora -->
    <input id="task-date" type="date" />
    <input id="task-time" type="time" />

    <!-- Botão de adicionar -->
    <button class="add-btn" onclick="addTask()">Adicionar</button>

    <!-- Lista de tarefas -->
    <ul id="task-list"></ul>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
